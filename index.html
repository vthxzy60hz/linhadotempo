<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Linha do Tempo da História: Um site educativo com os principais eventos históricos organizados por eras." />
  <title>Linha do Tempo da História</title>
  <style>
    /* Reset e configurações gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    /* Navegação */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #0e0e0e;
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #222;
      z-index: 100;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .nav a {
      color: #a85ae6;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    .nav a:hover {
      text-decoration: underline;
      color: #d3a8ff;
    }

    /* Timeline */
    .timeline {
      padding: 100px 30px 60px;
      position: relative;
      max-width: 1000px;
      margin: auto;
    }

    .wave-line {
      position: absolute;
      left: 50%;
      top: 0;
      width: 4px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #a85ae6,
        #a85ae6 20px,
        transparent 20px,
        transparent 40px
      );
      transform: translateX(-50%);
      z-index: 0;
      opacity: 0.2;
    }

    /* Eras */
    .era {
      margin: 60px 0;
      position: relative;
      padding-left: 80px;
      z-index: 1;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease-out;
    }

    .era.active {
      opacity: 1;
      transform: translateY(0);
    }

    .era h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #a85ae6;
      border-bottom: 2px solid #a85ae6;
      padding-bottom: 5px;
    }

    .event {
      position: relative;
      margin-bottom: 25px;
      padding: 18px 22px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #a85ae6;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      will-change: transform;
    }

    .event:hover {
      background-color: rgba(255, 255, 255, 0.08);
      transform: scale(1.015);
    }

    .event .title {
      font-weight: bold;
      font-size: 1.25em;
      margin-bottom: 8px;
      display: block;
      color: #ffffff;
    }

    .event .info {
      color: #d4c2e6;
      line-height: 1.6em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      font-size: 0.9em;
      margin-top: 40px;
      color: #a85ae6;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .era {
        padding-left: 40px;
      }

      .event {
        padding: 14px 18px;
      }

      .nav {
        padding: 12px 10px;
      }

      .nav a {
        display: inline-block;
        margin: 6px 8px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <nav class="nav" aria-label="Navegação principal">
    <a href="#prehistoria">Pré-História</a>
    <a href="#antiga">Idade Antiga</a>
    <a href="#media">Idade Média</a>
    <a href="#moderna">Idade Moderna</a>
    <a href="#contemporanea">Idade Contemporânea</a>
  </nav>

  <!-- Timeline -->
  <main class="timeline" aria-label="Linha do Tempo Histórica">
    <div class="wave-line"></div>

    <!-- As seções aqui permanecem as mesmas -->
    <!-- Você pode manter as mesmas <section class="era" id="..."> que já criou -->
    <!-- Elas já estão bem escritas, sem necessidade de mudança textual -->

    <!-- Exemplo de uma era, as outras podem ser copiadas -->
    <section class="era" id="prehistoria">
      <h2>Pré-História</h2>
      <div class="event">
        <span class="title">Paleolítico</span>
        <div class="info">Período mais antigo da história humana, marcado pelo uso de ferramentas rudimentares feitas de pedra lascada...</div>
      </div>
      <!-- ... demais eventos -->
    </section>

    <!-- Continue com as outras seções da mesma forma... -->
    <!-- Idade Antiga, Média, Moderna, Contemporânea -->

  </main>

  <!-- Rodapé -->
  <footer>
    <p>Feito por Vítor Hugo Reis | Projeto escolar de História</p>
  </footer>

  <!-- Script de animação ao rolar -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.era').forEach(era => {
      observer.observe(era);
    });
  </script>
</body>
</html>
